<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.scss">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="highlight-section">
      <div>
        <h1>IP Address Tracker</h1>
        <form class='input' id='input-form'>
          <input type='text' id='search-field' placeholder="Search for any IP address or domain" required>
          <button type='submit' id='submit-btn'><img alt="button" src="./images/icon-arrow.svg" /></button>
        </form>

      </div>
      <div class="lds-ripple" id='loader'>
        <div></div>
        <div></div>
      </div>
      <div class='results' id='results'>
        <div class='result-row'>
          <h6>IP Address</h6>
          <h4 id='ip-result'>192.212.174.101</h4>
        </div>
        <div class='line'></div>
        <div class='result-row'>
          <h6>Location</h6>
          <h4 id='location-result'>Brooklyn, NY 10001</h4>
        </div>
        <div class='line'></div>
        <div class='result-row'>
          <h6>Timezone</h6>
          <h4 id='timezone-result'>UTC -5:00</h4>
        </div>
        <div class='line'></div>
        <!-- add offset value dynamically using the API -->
        <div class='result-row'>
          <h6>ISP</h6>
          <h4 id='isp-result'>SpaceX Starlink</h4>
        </div>
      </div>
    </section>

    <section class='map-section'>
      <!-- leaflet will go here -->
      <div id='my-map'></div>
    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dev-billy">dev-billy</a>.
  </div>
  <script src='./script.js'></script>
</body>

</html>
